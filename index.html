<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h1 class='title'>photo editor</h1>
  <div class="wrapper"> 
   <div class="controls">
    <label for="blur">Blur: <span><input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px"></span></label>
    <label for="hue-rotate">Ð¡hange Hue: <span><input id="hue-rotate" type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg"></span></label>  
    <label for="invert">Invert: <span><input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%"></span></label>  
    <label for="opacity">Opacity: <span><input id="opacity" type="range" name="opacity" min="20" max="100" value="100" data-sizing="%"></span></label>    
    <label for="saturate">Saturate: <span><input id="saturate" type="range" name="saturate" min="0" max="100" value="100" data-sizing="%"></span></label> 
    <label for="sepia">Sepia: <span><input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%"></span></label>       
    <label for="spacing">Frame: <span><input id="spacing" type="range" name="spacing" min="0" max="50" value="0" data-sizing="px"></span></label> 
    <label for="border-color">Frame Color: <span> <input id="border-color" type="color" name="border-color" value="#ffffff"></span></label>
    </div>
   <div class="image">
    <img src="./img/photo.jpg">
   </div>
</div>

<script src="main.js"></script>
</body>
</html>

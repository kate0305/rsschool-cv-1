<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">  
 
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="calc">
                <div class="calc__display">
                    <input disabled type="text" id="display" value="0">
                </div>
                <div class="calc__buttons">     
                    <button type="button" class="button button_clear" id="ce">ce</button>
                    <button type="button" class="button button_clear" id="c">c</button>
                    <button type="button" class="button button_operator">/</button>
                    <button type="button" class="button button_operator">*</button>
                    <button type="button" class="button button_number">7</button>
                    <button type="button" class="button button_number">8</button>
                    <button type="button" class="button button_number">9</button>
                    <button type="button" class="button button_operator">-</button>
                    <button type="button" class="button button_number">4</button>
                    <button type="button" class="button button_number">5</button> 
                    <button type="button" class="button button_number">6</button>
                    <button type="button" class="button button_operator">+</button>
                    <button type="button" class="button button_number">1</button>
                    <button type="button" class="button button_number">2</button>
                    <button type="button" class="button button_number">3</button>
                    <button type="button" class="button button_operator" id="result">=</button>
                    <button type="button" class="button button_number" id="zero">0</button>
                    <button type="button" class="button button_point" id="decimal">.</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js">         
    </script>
</body>
</html>

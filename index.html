<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>HTML5 Canvas</title>
</head>
<body>
<div class="controls">
  <label for="color">Color: <span> <input id="color" class="color" type="color" name="color" value="#05D1F5"></span></label>
  <label for="size">Line width: <span><input id="width" class="width" type="range" name="width" min="1" max="100" value="1" data-sizing="px"></span></label> 
  <button class="clearButton">Clear</button>
</div>
<canvas id="draw"></canvas>

<script src="main.js"></script>

</body>
</html>
